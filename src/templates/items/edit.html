<div id="edit">
	<navigation>
		<a href="#/items/<%= item.id || item.cid %>">&larr; Go back without saving</a>
		<a href="#/items/<%= item.id || item.cid %>/destroy">Delete &rarr;</a>
	</navigation>

	<input type="text" class="title" value="<%= item.get('title') %>" placeholder="Title goes here">

	<textarea class="text" placeholder="Enter what you want to memorize here"><%= item.get('text') %></textarea>

	<button class="save">Save</button>
</div>
